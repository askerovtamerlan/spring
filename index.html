<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
        }
    </style>

    <script id="fragmentShader" type="x-shader/x-fragment">
    uniform float uTime;

    varying vec3 vPosition;
    varying vec3 vNormal;
    varying vec2 vUv;

    void main() { 
        vec4 color = vec4(pow(vUv.x * vUv.r, 1.1 ), vUv.r, 0.73, 0.8);

        gl_FragColor = color;
    }
    </script>

    <script id="vertexShader" type="x-shader/x-vertex">

    varying vec3 vPosition;
    varying vec3 vNormal;
    varying vec2 vUv;

    void main() {
        vPosition = position;
        vNormal = normal;
        vUv = uv;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
    </script>


    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/",
            "three/nodes": "https://unpkg.com/three@v0.158.0/examples/jsm/nodes/Nodes.js"
        }
    }
    </script>

    <script type="module" src="./main.js"></script>


</head>
